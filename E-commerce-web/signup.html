<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FashionHub</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .signup-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 50px 0;
        }
        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .signup-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-logo h1 {
            color: #3b5d50;
            font-weight: bold;
        }
        .form-control {
            height: 50px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-signup {
            height: 50px;
            border-radius: 5px;
            background: #3b5d50;
            border: none;
            font-weight: bold;
            width: 100%;
        }
        .terms {
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="signup-box">
                        <div class="signup-logo">
                            <h1>FashionHub</h1>
                            <p>Create your account</p>
                        </div>
                        <form id="signupForm" action="register.php" method="post">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email"  name="email"  class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="password"  name="pass"  class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password"  name="c_pass" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-signup">Create Account</button>
                        </form>
                        <div class="terms">
                            By signing up, you agree to our Terms of Service and Privacy Policy
                        </div>
                        <div class="text-center mt-4">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="auth.js"></script> -->
    <script src="js/script.js"></script>
<script>
function validateForm() {
    const password = document.querySelector('input[name="pass"]').value;
    const cpass = document.querySelector('input[name="c_pass"]').value;

   if (password !== cpass) {
      alert("Passwords do not match! Please try again.");
      return false;
    }
    return true;
}

const urlParams = new URLSearchParams(window.location.search);
const message = urlParams.get('message');
const messageType = urlParams.get('type');
const email = urlParams.get('email');

if (message) {
    const messageDiv = document.getElementById('message');
    messageDiv.className = messageType || 'info-message';
    messageDiv.textContent = decodeURIComponent(message);
}

if (email) {
    document.querySelector('input[name="email"]').value = decodeURIComponent(email);
}

document.querySelector('form').onsubmit = function(e) {
    if (!validatePassword()) {
        e.preventDefault();
        return false;
    }
    return validateForm(); // Keep existing validation
};


</script>



</body>
</html>

<script src="auth.js"></script>

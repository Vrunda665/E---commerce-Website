<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FashionHub</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 50px 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h1 {
            color: #3b5d50;
            font-weight: bold;
        }
        .form-control {
            height: 50px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-login {
            height: 50px;
            border-radius: 5px;
            background: #3b5d50;
            border: none;
            font-weight: bold;
            width: 100%;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="login-box">
                        <div class="login-logo">
                            <h1>FashionHub</h1>
                            <p>Welcome back!</p>
                        </div>
                        <form id="loginForm" action="login.php" method="post">
                            <div class="form-group">
                                <input type="email"  id="email" name="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="pass" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-muted">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary" class="btn btn-primary btn-login">Login</button>
                        </form>
                        <div class="social-login">
                            <p class="text-muted">Or login with</p>
                            <div class="social-buttons">
                                <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                                <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="auth.js"></script



</body>
</html>
<script src="auth.js"></script>
